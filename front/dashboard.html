        /* ç»Ÿè®¡å¡ç‰‡ç½‘æ ¼ */
        .stats-grid {

        .stat-card-small {

        .stat-card-small.flash {

        .stat-card-small.pro .stat-card-header {

        /* å¤§å¡ç‰‡ç½‘æ ¼ */
        .large-cards-grid {

        .stat-card-large {

        /* å¯å±•å¼€å¡ç‰‡ */

        .expandable-header {

        .expandable-header-left {

        .info-icon {

        }

        .info-content p {

        }

        .expand-icon {

            color: white;
            transition: transform 0.3s;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .expandable-content.expanded {
            max-height: 600px;
        }

        .history-list {

        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .history-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .history-stat {
            font-size: 14px;
            font-weight: 500;
        }

        .flash-color {
            color: #06b6d4;
        }

        .pro-color {
            color: #f59e0b;
        }

        .v3-color {
            color: #a855f7;
        }

        .history-total {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-left: 10px;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.3);
        }

        .no-data {

        }

        /* åŠ è½½çŠ¶æ€ */
        .loading-skeleton {

            border-radius: 8px;
            height: 48px;

        }

        @keyframes shimmer {

        }

        /* å“åº”å¼ */
        @media (max-width: 1024px) {

        }

        @media (max-width: 768px) {

            }

            .main-container {

            }

            .tabs-nav {

            }
        }

        /* é”™è¯¯æç¤º */
        .error-message {

            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 16px 20px;
            color: #ef4444;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 24px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ  -->
    <nav class="top-navbar">
        <div class="navbar-left">
            <div class="logo">
                <div class="logo-icon">ğŸ±</div>
                <span>mottoapi</span>
            </div>
            <span class="status-badge">å®æ—¶</span>
        </div>
        <div class="navbar-right">
            <span class="welcome-text">æ¬¢è¿, motto1_</span>
            <button class="logout-btn" onclick="window.location.href='/admin'">
                <span>â†’</span>
                <span>ç®¡ç†åå°</span>
            </button>
        </div>
    </nav>

    <!-- ä¸»å®¹å™¨ -->
    <div class="main-container">
        <!-- æ ‡ç­¾é¡µå¯¼èˆª -->
        <div class="tabs-nav">
            <div class="tab-item active">ä¸ªäººç»Ÿè®¡</div>
            <div class="tab-item">å‡­è¯ç®¡ç†</div>
            <div class="tab-item">APIå¯†é’¥</div>
        </div>

        <!-- é”™è¯¯æç¤ºåŒºåŸŸ -->
        <div id="errorMessage" class="error-message"></div>

        <!-- é¡µé¢æ ‡é¢˜ -->
        <h1 class="page-title">ä¸ªäººä½¿ç”¨ç»Ÿè®¡</h1>

        <!-- å°å¡ç‰‡ç½‘æ ¼ -->
        <div class="stats-grid">
            <!-- Flash æ¨¡å‹ -->
            <div class="stat-card-small flash">
                <div class="stat-card-header">Flash æ¨¡å‹</div>
                <div class="stat-value-large" id="flashToday">0</div>
            </div>

            <!-- 2.5 Pro æ¨¡å‹ -->
            <div class="stat-card-small pro">
                <div class="stat-card-header">2.5 Pro æ¨¡å‹</div>
                <div class="stat-value-large" id="proToday">0</div>
            </div>

            <!-- 3.0 æ¨¡å‹ -->
            <div class="stat-card-small v3">
                <div class="stat-card-header">3.0 æ¨¡å‹</div>
                <div class="stat-value-large" id="v3Today">0</div>
            </div>
        </div>

        <!-- å¤§å¡ç‰‡ç½‘æ ¼ -->
        <div class="large-cards-grid">
            <!-- æ€»ä½¿ç”¨é‡ -->
            <div class="stat-card-large">
                <div class="stat-value-large" id="totalUsage">0</div>
                <div class="stat-description">æ€»ä½¿ç”¨é‡</div>
            </div>

            <!-- ä»Šæ—¥ä½¿ç”¨é‡ -->
            <div class="stat-card-large accounts">
                <div class="stat-value-large" id="todayUsage">0</div>
                <div class="stat-description">ä»Šæ—¥ä½¿ç”¨é‡</div>
            </div>
        </div>

        <!-- å¯å±•å¼€çš„å†å²è®°å½•å¡ç‰‡ -->
        <div class="expandable-card">
            <div class="expandable-header" onclick="toggleHistory()">
                <div class="expandable-header-left">
                    <div class="info-icon">ğŸ“Š</div>
                    <div class="info-content">
                        <h3>æ¯æ—¥ä½¿ç”¨é‡ç»Ÿè®¡</h3>
                        <p>æŸ¥çœ‹å†å²æ¯æ—¥è°ƒç”¨æ¬¡æ•°è¯¦æƒ…</p>
                    </div>
                </div>
                <div class="expand-icon" id="expandIcon">â–¼</div>
            </div>
            <div class="expandable-content" id="historyContent">
                <div class="history-list">
                    <div class="no-data">ç‚¹å‡»å±•å¼€æŸ¥çœ‹å†å²æ•°æ®</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å±•å¼€/æ”¶èµ·å†å²è®°å½•
        async function toggleHistory() {
            const content = document.getElementById('historyContent');
            const icon = document.getElementById('expandIcon');

            const isExpanded = content.classList.contains('expanded');

            if (!isExpanded) {
                // å±•å¼€æ—¶åŠ è½½å†å²æ•°æ®
                await loadHistory();
            }

            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }

        // åŠ è½½å†å²æ•°æ®
        async function loadHistory() {
            try {
                const response = await fetch('/stats/model-usage-history?days=7');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.history && data.history.length > 0) {
                    renderHistory(data.history);
                } else {
                    // æ˜¾ç¤ºæ— æ•°æ®æç¤º
                    document.querySelector('.history-list').innerHTML = '<div class="no-data">æš‚æ— å†å²æ•°æ®</div>';
                }
            } catch (error) {
                console.error('åŠ è½½å†å²æ•°æ®å¤±è´¥:', error);
                document.querySelector('.history-list').innerHTML = '<div class="no-data">åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }

        // æ¸²æŸ“å†å²æ•°æ®
        function renderHistory(history) {
            const historyList = document.querySelector('.history-list');
            let html = '';

            history.forEach(item => {
                html += `
                    <div class="history-item">
                        <span class="history-date">${item.date}</span>
                        <div class="history-stats">
                            <span class="history-stat flash-color">Flash: ${formatNumber(item.flash)}</span>
                            <span class="history-stat pro-color">Pro: ${formatNumber(item.pro)}</span>
                            <span class="history-stat v3-color">3.0: ${formatNumber(item.v3)}</span>
                            <span class="history-total">æ€»è®¡: ${formatNumber(item.total)}</span>
                        </div>
                    </div>
                `;
            });

            if (history.length === 0) {
                html = '<div class="no-data">æš‚æ— å†å²æ•°æ®</div>';
            }

            historyList.innerHTML = html;
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch('/stats/model-usage');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    // æ›´æ–°ä»Šæ—¥è°ƒç”¨æ¬¡æ•°ï¼ˆä¸‰ä¸ªå°å¡ç‰‡ï¼‰
                    document.getElementById('flashToday').textContent = formatNumber(data.flash.today);
                    document.getElementById('proToday').textContent = formatNumber(data.pro.today);
                    document.getElementById('v3Today').textContent = formatNumber(data.v3.today);

                    // è®¡ç®—æ€»ä½¿ç”¨é‡å’Œä»Šæ—¥ä½¿ç”¨é‡
                    const totalAll = data.flash.total + data.pro.total + data.v3.total;
                    const todayAll = data.flash.today + data.pro.today + data.v3.today;

                    document.getElementById('totalUsage').textContent = formatNumber(totalAll);
                    document.getElementById('todayUsage').textContent = formatNumber(todayAll);

                    hideError();
                } else {
                    showError(data.error || 'åŠ è½½æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ');

                // æ˜¾ç¤ºé»˜è®¤å€¼
                document.getElementById('flashToday').textContent = '0';
                document.getElementById('proToday').textContent = '0';
                document.getElementById('v3Today').textContent = '0';
                document.getElementById('totalUsage').textContent = '0';
                document.getElementById('todayUsage').textContent = '0';
            }
        }

        function formatNumber(num) {
            if (num === undefined || num === null) return '0';
            return num.toLocaleString('zh-CN');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadStats);

        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadStats, 60000);
    </script>
</body>
